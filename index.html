    <!-- 
      Modal
     -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <div class="button-close">
          <button type="button" class="button-modal" data-modal-close>
            <svg class="modal-close">
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </button>
        </div>
        <h2 class="title-modal">Залиште свої дані, ми вам передзвонимо</h2>
        <section class="form-section">
          <form action="#" class="contact-form">
            <label for="user-name" class="label-form">Ім'я</label>
            <div class="form-control">
              <input type="text" id="user-name" name="user-name" class="input-form" />
              <svg class="icon-control" width="12" height="12">
                <use href="./images/icons.svg#icon-user"></use>
              </svg>
            </div>

            <label for="user-phone" class="label-form">Телефон</label>
            <div class="form-control">
              <input type="tel" id="user-phone" name="user-phone" class="input-form" />
              <svg class="icon-control" width="13" height="13">
                <use href="./images/icons.svg#icon-phone-form"></use>
              </svg>
            </div>

            <label for="user-email" class="label-form">Email</label>
            <div class="form-control">
              <input type="email" id="user-email" name="user-email" class="input-form" />
              <svg class="icon-control" width="15" height="12">
                <use href="./images/icons.svg#icon-email-form"></use>
              </svg>
            </div>

            <label for="user-comment" class="label-form">Коментар</label>
            <textarea
              name="user-comment"
              id="user-comment"
              placeholder="Введіть текст"
              class="user-comment"
            ></textarea>
            <div class="checkbox-form">
              <input
                type="checkbox"
                name="checkbox-policy"
                id="checkbox-policy"
                class="checkbox-input visually-hidden"
              />
              <label for="checkbox-policy" class="checkbox-label"
                >Погоджуюся з розсилкою та приймаю
                <a href="#" class="terms-and-conditions">Умови договору</a></label
              >
            </div>
            <div class="button-send">
              <button type="submit" class="user-button">Відправити</button>
            </div>
          </form>
        </section>
      </div>
    </div>
